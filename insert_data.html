let idv,namev,pricev,continentV,src_imgv,filename,dayv,fromv,tov;
    function ready()
    {
        idv=document.getElementById('id').value;
        namev=document.getElementById('name').value;
        pricev=document.getElementById('price').value;
        dayv=document.getElementById('day').value;
        continentV=document.getElementById('continent').value;
        fromv=document.getElementById('from').value;
        tov=document.getElementById('to').value;
        src_imgv=document.getElementById('file_Img').value;
         filename = src_imgv.split('\\').pop().split('/').pop();
        console.log(filename);
    }
    // ------------------------------------process insert---------------------- 
    document.getElementById('insert').onclick=()=>{
        
        ready();
        console.log(namev,pricev,continentV,src_imgv,filename);
        firebase.database().ref('test_table/'+idv).set({

            NameOftest_table:namev,
            pricev:pricev,
            section:continentV,
            image:filename,
            count_day:dayv,
            from:fromv,
            to:tov

        });
    };
