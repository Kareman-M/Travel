<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Resort booking form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fontawesome.com/v5.15/icons?d=gallery&p=2/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form-group">
            <div id="form">
                <h1 class="text-white text-center">Booking Now</h1>

                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="First name">
                    </div>

                    <div id="content">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="Phone number">
                    </div>
                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <select id="input-group" style="background-color: black;">
                            <option value="">No.of guests</option>
                            <option value="">individual</option>
                            <option value="">group(1-5)</option>
                            <option value="">group(6-10)</option>
                            <option value="">group(11-20)</option>
                        </select>
                    </div>

                </div>

                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Last name">
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" id="input-group" placeholder="Email">
                    </div>
                    <div id="content">
                        <i class="fa fa-flag"></i>
                        <select id="input-group" style="background-color: black;" placeholder="Country">
                            <option value="">Country</option>
                            <option value="">Egypt</option>
                            <option value="">America</option>
                            <option value="">Italia</option>
                            <option value="">Dubi</option>
                        </select>
                    </div>
                        <div id="content">
                            <i class="fa fa-building"></i>
                        <select id="input-group" style="background-color: black;" placeholder="City">
                            <option value="">city</option>
                            <option value="">cairo</option>
                            <option value="">Los Angeles </option>
                            <option value="">Rome </option>
                            <option value="">The Dubai Mall</option>
                        </select>
                    </div>
                </div>
                <button type="submit" value="Submit" id="submit-btn">Book Now</button>

            </div>
        </form>
    </div>
</body>
</html>
