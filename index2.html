      <div class="forms-container">
     
                
       
           
        <div class="signin-signup"  id="signin-signup">
          <form action="#" id="login-form" class="sign-in-form">
            <h2 class="title" >Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email"  id="login-email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="login-password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" id="loginBtn" class="btn solid" onclick="LoginUser()" />
            <p id="error" style="text-align: center;"></p>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon" onclick="Gmailsignin()" >
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
          <form action="#"  id="signup-form" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="signup-email" placeholder="Email"  required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="signup-password" placeholder="Password" required />
            </div>
            <input type="submit" class="btn" value="Sign up"  />
            
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="social-icon" onclick="Gmailsignin()">
                <i class="fab fa-google"></i>
              </a>
  

           
              
            </div>
          </form>
         
        </div>
