<body>
    <nav  class="nav" id="fixednavbar">

    </nav>

    <section>
            <!-- --------------------------------------------------------------------------------------------------------- -->
        <div class="container mt-5">
            <h2>Travel Accessorice</h2>
        </div>
        <!-- --------------------------------------------------------------------------------------------------------- -->
        <hr>
        <div class="products&filter mt-2">
        <div class="container-ms ">
            <div class="row">
                <!-- ------------------------------------Filter part------------------------------------- -->
                <div class="col-2 left">
                <div class="sort"> 
                        <span> Sort By</span>
                        <i class="fa fa-caret-down sortBy"></i>
                        <div class="clear" style="clear: both;"></div>
                        
                </div><!-- ./sort -->
                <ul class="drop-down">
                    <li>Most Relevant</li>
                    <li>Newst</li>
                    <li>Oldst</li>
                </ul>
                <i class="fa fa-bars menu" ></i>
                <div class="filter">
                <h4>Filters</h4> 
                    <h6>Colors:  </h6>           
                    <div class="radioPadding">
                    <input type="radio" class="" id="Black" name="bags">
                    <label class=" small text-uppercase card-link-secondary" for="Black">Black</label>
                    </div>
                    <div class="radioPadding ">
                    <input type="radio" class="" id="blue" name="bags">
                    <label class=" small text-uppercase card-link-secondary" for="blue">blue</label>
                    </div>
                    <div class="radioPadding ">
                    <input type="radio" class="" id="gray" name="bags">
                    <label class=" small text-uppercase card-link-secondary" for="gray">gray</label>
                    </div>
                    <div class="radioPadding ">
                    <input type="radio" class="" id="pink" name="bags">
                    <label class="small text-uppercase card-link-secondary" for="pink">pink</label>
                    </div>
                    <div class="radioPadding ">
                    <input type="radio" class="all" name="bags">
                    <label class=" small text-uppercase card-link-secondary" for="sleepMask">all</label>
                    </div>

                    <br>
                    <h6>category:  </h6>           
                    <div class="radioPadding ">
                    <input type="radio" class="" id="bags" name="category">
                    <label class=" small text-uppercase card-link-secondary" for="bags">bags</label>
                    </div>
                    <div class="radioPadding ">
                    <input type="radio" class="" id="shirtCase" name="category">
                    <label class="small text-uppercase card-link-secondary" for="shirtCase">shirt case</label>
                    </div>
                    <div class="radioPadding ">
                    <input type="radio" class="" id="travelPillow" name="category">
                    <label class="small text-uppercase card-link-secondary" for="travelPillow">Travel pillow</label>
                    </div>
                    <div class="radioPadding ">
                    <input type="radio" class="" id="sleepMask" name="category">
                    <label class=" small text-uppercase card-link-secondary" for="sleepMask">sleep mask</label>
                    </div>
                    <div class="radioPadding ">
                    <input type="radio" class="all" name="category">
                    <label class=" small text-uppercase card-link-secondary" for="sleepMask">all</label>
                    </div>
                    
                

                </div><!-- ./filter -->
                <!-- side bar showes  in 1072px screen size  -->
                <!-- 
                <div class="sideBar">
                    <div class="black"></div>
                    <div class="blue"></div>
                    <div class="gray"></div>

                    <div class="all">
                        <div style="margin-bottom: 0px;">

                        </div>
                        <div >
                            <div class="gray sub"></div>
                            <div class="pink sub"></div>
                        </div>
                    </div> -->

                <!-- </div> -->
                <!-- ./sideBar -->
                </div><!-- ./left -->
        <!-- ------------------------------------------------------------------------------------------------------------------------------ -->

                <!-- ------------------------------------products part------------------------------------- -->

                <div class="col-10 right">
                <!-- Products part -->
                <!-- ----------------------------------- image category------------------------------------- -->

                <div class=" container categories">
                    <div class="ctgry-imgs">
                    <ul >
                        <li><img src="images/Product-Images/bags.jpg" alt="" class="rounded-circle"></li>
                        <li><img src="images/Product-Images/pillows.jpg" alt="" class="rounded-circle"></li>
                        <li><img src="images/Product-Images/shirtcases.jpg" alt="" class="rounded-circle"></li>
                        <li><img src="images/Product-Images/eyemask.jpg" alt="" class="rounded-circle"></li>
                        <!-- <li><img src="images/img.jpg" alt="" class="rounded-circle"></li> -->
                    </ul>
                </div><!-- ./ctgry-imgs -->
                </div><!-- ./categories -->
                <!-- ----------------------------------- product gallary------------------------------------- -->

                <div class="products">
                    <div class="container-fluid">
                        <div class="row productContainer">
                        </div><!-- ./row -->
                    </div><!-- ./container -->
                </div><!-- ./products -->
            </div><!-- ./right -->

        </div><!-- ./row -->
        </div>
        </div><!-- ./products&filter -->

        <!-- -------------------------------------------------------------------------- -->
        

    </section>
