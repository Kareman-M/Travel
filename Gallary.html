<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Gallary 3D</title>
  <link rel="stylesheet" href="css/stylegallary.css">
</head>

<body>
  <!-- Container of NavSide Bar and Gallary3D -->
  <div class="container">
    <!-- NavSideBar  -->

    <nav class="navbar">
      <!--Creating Hamburger Icon Button   -->
      <div class="hamburger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>

        <div class="line line-3"></div>

      </div>
      <!--Creating The NavSideBar   -->

      <ul class="nav-list">
        <li class="nav-item">
          <a href="Index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link " onclick="africagallary()">Africa Gallary</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link " onclick="asiagallary()">Asia Gallary</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="europegallary()">Europe Gallary</a>
        </li>

      </ul>
    </nav>
  </div>
  <br>
  <br>
  <br>
  <br>

  <!--------------------------------------3D Gallary -----------------------------  -->

  <!------------------drag Div  -------------------->
  <div id="drag">
    <!---------------Spinner Div ------------- -->

    <div id="spin">
      <!------------------------------Images ---------------- -->
      <img src="images/JallaryImages/Gallary/Africa/africa1.jpg" alt="">
      <img src="images/JallaryImages/Gallary/Africa/africa2.jpg" width="" alt="">
      <img src="images/JallaryImages/Gallary/Africa/africa3.jpg" alt="">
      <img src="images/JallaryImages/Gallary/Africa/africa4.png" alt="">
      <img src="images/JallaryImages//Gallary/Africa/africa5.png" alt="">
      <img src="images/JallaryImages/Gallary/Africa/africa6.jpg" alt="">
      <img src="images/JallaryImages/Gallary/Africa/africa7.jpg" alt="">


    </div>

    <!-----------------------------Background div 3d  ------------------------->
    <div id="ground"></div>
  </div>


  <!-----------------------------Script Of Gallary ------------------------->

  <script>
    /*--------------------------- Humberger Intercation toggle button--------------------*/
    const menuIcon = document.querySelector(".hamburger-menu")

    const navbar = document.querySelector(".navbar")

    menuIcon.addEventListener('click', () => {
      navbar.classList.toggle("change");

    })
    /*------------------------------- GALLARY IMAGES FUNCTION--------------------*/

    /*-----------------------------------Africa Gallary Fun Button ---------------*/
    function africagallary() {

      let africaImgs = [
        'images/JallaryImages/Gallary/Africa/africa1.jpg',
        'images/JallaryImages/Gallary/Africa/africa2.jpg',
        'images/JallaryImages/Gallary/Africa/africa3.jpg',
        'images/JallaryImages/Gallary/Africa/africa4.png',
        'images/JallaryImages/Gallary/Africa/africa5.png',
        'images/JallaryImages/Gallary/Africa/africa6.jpg',
        'images/JallaryImages/Gallary/Africa/africa7.jpg'
      ]

      document.querySelectorAll('img').forEach((img, index) => {
        img.setAttribute('src', africaImgs[index])
      })
    }


    /*---------------------------------------Asia Gallary Fun Button ----------------------*/
    function asiagallary() {

      let asiaImgs = ['images/JallaryImages/Gallary/Asia/asia1.png',
        'images/JallaryImages/Gallary/Asia/asia2.png',
        'images/JallaryImages/Gallary/Asia/asia3.png',
        'images/JallaryImages/Gallary/Asia/asia4.jpg',
        'images/JallaryImages/Gallary/Asia/asia5.jpg',
        'images/JallaryImages/Gallary/Asia/asia6.jpg',
        'images/JallaryImages/Gallary/Asia/asia7.jpg'
      ]

      document.querySelectorAll('img').forEach((img, index) => {
        img.setAttribute('src', asiaImgs[index])
      })
    }
    /*---------------------------------------Europe Gallary Fun Button ----------------------*/

    function europegallary() {

      let europeImgs = [
        'images/JallaryImages/Gallary/Europe/europe1.jpg',
        'images/JallaryImages/Gallary/Europe/europe2.jpg',
        'images/JallaryImages/Gallary/Europe/europe3.jpg',
        'images/JallaryImages/Gallary/Europe/europe4.jpg',
        'images/JallaryImages/Gallary/Europe/europe5.jpg',
        'images/JallaryImages/Gallary/Europe/europe6.jpg',
        'images/JallaryImages/Gallary/Europe/europe7.jpg'
      ]

      document.querySelectorAll('img').forEach((img, index) => {
        img.setAttribute('src', europeImgs[index])
      })
    }

    /*------------------------ GALLARY 3D Slider Rotating FUNCTION --------------------*/

    var radius = 240;             /*------ Radius Of Rotating-----*/
    var autoRotate = true;        /*---------  rotating control -----*/
    var rotateSpeed = -40;   /*------- Rotation Speed--------minus value to rotate anticlock wise---*/
    var imgWidth = 190;            /*-------- Image width------------*/
    var imgHeight = 230;            /*------- Image Height---------*/


    setTimeout(init, 1000) /*--------- delay rotating before initial ----*/
    var odrag = document.getElementById("drag");
    var ospin = document.getElementById("spin");
    var aImg = ospin.getElementsByTagName("img");
    var aEle = [...aImg];
    ospin.style.width = imgWidth + "px";  /*---------fixation the width -----*/
    
    ospin.style.height = imgHeight + "px"; /*---------fixation the height -----*/
    var ground = document.getElementById("ground"); 
    ground.style.width = radius * 3 + "px";    /*------------ Ground Style------*/
    ground.style.height = radius * 3 + "px";

                   /*--------- Delay rotation function-------------*/
    function init(delayTime) {
      for (var i = 0; i < aEle.length; i++) {
        aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
        aEle[i].style.transition = "transform 1s";
        aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
      }

    }
                    /*--------------rotation wheel angle--------------*/
    function applyTransform(obj) {
      if (tY > 180) tY = 180;
      if (tY < 0) tY = 0;
      obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)"
    }
                       /*------------ spinning function activation------*/
    function playSpin(yes) {
      ospin.style.animationPlayState = (yes ?
        'running' : 'paused');
    }
    var sX, sY, nX, nY, desX = 0,
      desY = 0,
      tX = 0,
      tY = 10;
          /*--------------------- auto rotate control--------*/
    if (autoRotate) {
      var animationName = (rotateSpeed > 0 ? 'spin' : 'spinRevert');
      ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
    }

    /*-------------------------------- For Mobile------------------*/
    if (mobilecheck()) {

      /* ==================== Touch Events ====================*/

      document.ontouchstart = function (e) {
        clearInterval(odrag.timer);
        e = e || window.event;
        var sX = e.touches[0].clientX,
          sY = e.touches[0].clientY;

        this.ontouchmove = function (e) {
          e = e || window.event;
          var nX = e.touches[0].clientX,
            nY = e.touches[0].clientY;
          desX = nX - sX;
          desY = nY - sY;
          tX += desX * 0.1;
          tY += desY * 0.1;
          applyTransform(odrag);
          sX = nX;
          sY = nY;
        }

        this.ontouchend = function (e) {
          this.ontouchmove = this.ontouchend = null;
          odrag.timer = setInterval(function () {
            desX *= 0.95;
            desY *= 0.95;
            tX += desX * 0.1;
            tY += desY * 0.1;
            applyTransform(odrag);
            playSpin(false);
            if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
              clearInterval(odrag.timer);
              playSpin(true);
            }
          }, 17);
        }

         return false;
      }
    } else {
                 /* ==================== Mouse Events ====================*/

      document.onmousedown = function (e) {
        clearInterval(odrag.timer)
        e = e || window.event;
        var sX = e.clientX,
          sY = e.clientY;


        this.onmousemove = function (e) {
          e = e || window.event;
          var nX = e.clientX,
            nY = e.clientY;
          desX = nX - sX;
          desY = nY - sY;
          tX += desX * 0.1;
          tY += desY * 0.1;
          applyTransform(odrag);
          sX = nX;
          sY = nY;
        };

        this.onmouseup = function (e) {
          this.onmousemove = this.onmouseup = null;

          odrag.timer = setInterval(function () {
            desX *= 0.95;
            desY *= 0.95;
            tX += desX * 0.1;
            tY += desX * 0.1;

            applyTransform(odrag);

            playSpin(false);

            if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
              clearInterval(odrag.timer)
              playSpin(true)
            }
          }, 17);
        }
        return false;
      }
      /*-------------------------------Wheel Function-----------------*/
      document.onmousewheel = function (e) {
        e = e || window.event;
        var d = e.wheelDelta / 20 || -e.detail;
        radius += d;
        init(1);
      };
    }
           /*--------Responsive For Phones----------------*/
    function mobilecheck() {
      var check = false;
      (function (a) {
        if (
          /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i
          .test(a) ||
          /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i
          .test(a.substr(0, 4))) check = true;
      })(navigator.userAgent || navigator.vendor || window.opera);
      return check;
    }
  </script>
</body>

</html>
